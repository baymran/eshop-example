<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </button>
  <span><a class="nav-logo" routerLink="/home">{{title}}</a></span>
  <span class="example-spacer"></span>
  <button mat-flat-button mat-raised-button matBadge="8" matBadgePosition="after" matBadgeColor="warn" color="accent">Корзина</button>
</mat-toolbar>
